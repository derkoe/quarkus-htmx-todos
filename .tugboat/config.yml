services:
  app:
    image: ghcr.io/derkoe/quarkus-htmx-todos:main
    default: true
    depends: database
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://database:5432/todos
  database:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: "todos"
      POSTGRES_PASSWORD: "password"
